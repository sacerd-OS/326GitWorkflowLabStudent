<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css"/>
    <title>JS Calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<h1>Simple JS Calculator</h1>
<h2>Enter Number Followed By Operation To Get Result</h2>
<div id="calculator">
    <input type="text" id="display" disabled><br><br>
    <!-- Memory display -->
    <input type="text" id="memoryDisplay" placeholder="Memory: 0" disabled><br><br>

    <!-- Memory buttons -->
    <button class="misc-button" onclick="memoryStore()">Store</button>
    <button class="misc-button" onclick="memoryRecall()">Recall</button>
    <button class="misc-button" onclick="memoryClear()">Reset</button>
    <button class="misc-button" onclick="clearDisplay()">C</button>
    <button class="misc-button" onclick="deleteLast()">Del</button><br><br>
    <button class="operation-button" onclick="runSquareRoot()"> sqrt()</button>
    <button class="operation-button" onclick="runReciprocal()">reci</button>
    

    <!-- Calculator buttons -->
    
    <button class="operation-button" onclick="appendToDisplay('/')">/</button>
    <button class="operation-button" onclick="appendToDisplay('*')">*</button><br><br>
        <!-- Add your features here -->
        <button class="operation-button" onclick="runSin()">sin</button>
        <button class="operation-button" onclick="runTan()">tan</button>
        <button class="operation-button" onclick="runCos()">cos</button>
        <button class="operation-button" onclick="runLog()">log</button>
        <button class="operation-button" onclick="runSquare()">sq</button>
        
        <br>

    
    <button class="number-button" onclick="appendToDisplay('7')">7</button>
    <button class="number-button" onclick="appendToDisplay('8')">8</button>
    <button class="number-button" onclick="appendToDisplay('9')">9</button>
    <button class="operation-button" onclick="appendToDisplay('-')">-</button><br><br>
    
    <button class="number-button" onclick="appendToDisplay('4')">4</button>
    <button class="number-button" onclick="appendToDisplay('5')">5</button>
    <button class="number-button" onclick="appendToDisplay('6')">6</button>
    <button class="operation-button" onclick="appendToDisplay('+')">+</button><br><br>
    
    <button class="number-button" onclick="appendToDisplay('1')">1</button>
    <button class="number-button" onclick="appendToDisplay('2')">2</button>
    <button class="number-button" onclick="appendToDisplay('3')">3</button>
    <button class="operation-button" onclick="calculateResult()">=</button><br><br>

    <button class="number-button" onclick="appendToDisplay('0')">0</button>
    <button class="operation-button" onclick="appendToDisplay('.')">.</button>

     <!-- TODO: Add extra function operations -->
</div>

<script src="calculator.js"></script>
<script src="scripts.js"></script>
</body>

</html>
